    <div id="form">
    Solicite mais informações clicando no botão abaixo:
    </div>

    <section>
        <form>          
            <label for="nome">Nome:</label>
                <input type="text" id="cNome" size="20" maxlength="40" placeholder="Nome Completo" required="required">
            
            <label for= "email">E-mail:</label>
                <input type="email" id="cMail" size="20" maxlength="40" placeholder="Digite Seu E-mail">
            
            <label for="tel">Telefone:</label>
                <input type="tel" id="cTel">
            
            <label for="msg">Insira suas dúvidas aqui:</label>
                <input type="msg" id="cMsg" size="20"" maxlength="1024" placeholder="Deixe aqui sua mensagem">
            
            <input type="submit" id="submit" onclick="Enviar()"; value="Enviar">
        </form>
    </section>
